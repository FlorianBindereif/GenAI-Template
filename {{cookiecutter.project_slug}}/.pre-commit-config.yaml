default_install_hook_types:
  - pre-commit
  - commit-msg

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
        # exlude j2 and json and similar
        exclude: ^.*\.j2$|.*\.json$|.*\.jsonl$|.*\.partial_json$|.*\.xml$|.*\.txt$
      - id: check-yaml
      - id: check-toml
      - id: check-json
      - id: check-ast
      - id: check-added-large-files
        args: [ "--maxkb=5000" ]
      - id: check-docstring-first
      - id: detect-private-key

  - repo: https://github.com/astral-sh/uv-pre-commit
    rev: 0.7.13
    hooks:
      - id: uv-lock

  - repo: https://github.com/compilerla/conventional-pre-commit
    rev: v4.2.0
    hooks:
      - id: conventional-pre-commit
        stages: [ commit-msg ]

  - repo: local
    hooks:
      - id: ruff-format
        name: ruff (format)
        entry: ruff format
        language: python
        types: [ python ]
        require_serial: true

      - id: ruff-lint-fix
        name: ruff (lint & fix)
        entry: ruff check
        args: [--fix]
        language: python
        types: [python]
        require_serial: true

      - id: deptry
        name: deptry
        entry: deptry
        language: python
        types: [python]

      - id: basedpyright
        name: basedpyright
        entry: basedpyright
        language: python
        types: [python]
        require_serial: true
